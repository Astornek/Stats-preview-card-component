<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles/style.css" rel="stylesheet" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="left-wrap">
          <h1>Get <span> insights </span> that help your business grow.</h1>
          <p class="des">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="box">
            <div class="stats">
              <h2>10k+</h2>
              <p class="type">companies</p>
            </div>
            <div class="stats">
              <h2>314</h2>
              <p class="type">templates</p>
            </div>
            <div class="stats">
              <h2>12m+</h2>
              <p class="type">queries</p>
            </div>
          </div>
        </div>
        <div class="img-container">
          <img src="images/image-header-desktop.jpg" alt="image-header" />
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nrosta</a>.
    </div>
  </body>
</html>
